layouts_dir          : _layouts
data_dir             : _data
includes_dir         : _includes
sass:
  sass_dir           : _sass
collections:
  posts:
    output           : true
  tag:
    output           : true
  category:
    output           : true
  series:
    output           : true
  metas:
