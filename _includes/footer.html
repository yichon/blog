
<footer class="site-footer {{ page_type }}">
   <p class="foot-line">
    2023 &copy; All Rights Reserved | Built by <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a>
   </p>
    <p class="foot-icons">
        <a class="foot-icon" href="{{ site.baseurl }}/feed.xml" target="_blank"  rel="noopener noreferrer">
            <img src="{{ '/assets/icons/rss_logo.png' | relative_url }}" />
        </a>
        <a class="foot-icon" href="https://github.com/{{ site.github_username }}" target="_blank"  rel="noopener noreferrer">
            <img src="{{ '/assets/icons/github_logo.png' | relative_url }}" />
        </a>
        <a class="foot-icon" href="https://twitter.com/{{ site.twitter_username }}" target="_blank"  rel="noopener noreferrer">
            <img src="{{ '/assets/icons/twitter_logo.png' | relative_url }}" />
        </a>
    </p>
</footer>
